<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile AR Surface</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background behind everything */
            overflow: hidden;
            font-family: monospace;
        }

        /* 1. THE CAMERA LAYER (Bottom) */
        #camera-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 1; /* Lowest layer */
            object-fit: cover;
        }

        /* 2. THE 3D LAYER (Top) */
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Above video */
            background: transparent; /* CRITICAL for see-through */
            touch-action: none; /* Prevents scrolling */
        }

        /* 3. UI LAYER */
        #ui {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        #start-sensors {
            pointer-events: auto;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 4. ON-SCREEN DEBUGGER (So you know what's happening) */
        #console-log {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            z-index: 20;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            pointer-events: none;
            max-height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
        }
    </style>
    <!-- Load Three.js from a reliable CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- On-screen Log -->
    <div id="console-log">Initializing...</div>

    <!-- Video Feed -->
    <video id="camera-video" playsinline autoplay muted></video>

    <!-- 3D Overlay -->
    <canvas id="ar-canvas"></canvas>

    <!-- Controls -->
    <div id="ui">
        <button id="start-sensors">Tap to Calibrate & Start</button>
        <p style="color:white; text-shadow:1px 1px 2px black; font-size:12px; margin-top:5px;">
            Point camera at floor level
        </p>
    </div>

    <script>
        // --- LOGGING UTILITY ---
        const logBox = document.getElementById('console-log');
        function log(msg) {
            logBox.innerHTML += `\n> ${msg}`;
            console.log(msg);
            // Auto scroll
            logBox.scrollTop = logBox.scrollHeight;
        }

        window.onerror = function(message, source, lineno, colno, error) {
            log(`ERROR: ${message}`);
        };

        // --- SETUP ---
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('ar-canvas');
        const startBtn = document.getElementById('start-sensors');
        
        let scene, camera, renderer;
        let floorPlane; // Mathematical representation of the floor
        let isSensorActive = false;

        // --- 1. CAMERA INITIALIZATION (Runs Immediately) ---
        async function startCamera() {
            log("Requesting camera access...");
            
            // Constraints to try and get the back camera
            const constraints = {
                audio: false,
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                log("Camera access granted.");
                
                video.srcObject = stream;
                
                // Wait for video to actually be ready
                video.onloadedmetadata = () => {
                    log("Video metadata loaded.");
                    video.play().then(() => {
                        log("Video playing. Resolution: " + video.videoWidth + "x" + video.videoHeight);
                    }).catch(e => {
                        log("Play failed (needs interaction?): " + e);
                    });
                };
            } catch (err) {
                log("CAMERA FAIL: " + err.name + " - " + err.message);
                log("Trying fallback mode (any camera)...");
                try {
                    // Fallback: try *any* video source if environment failed
                    const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = fallbackStream;
                    video.play();
                } catch (fallbackErr) {
                    log("FATAL: Could not start any camera.");
                }
            }
        }

        // --- 2. THREE.JS SCENE SETUP ---
        function initThree() {
            log("Initializing 3D Scene...");
            
            scene = new THREE.Scene();
            
            // Camera params
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 100);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Transparent background
            renderer.setClearColor(0x000000, 0); 

            // Light
            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient);

            // Create a mathematical plane for raycasting (Invisible)
            // We assume the phone is at Y=0, and Floor is at Y=-1.4 (approx holding height in meters)
            floorPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 1.4);

            log("3D Ready.");
            animate();
        }

        // --- 3. SENSOR & ORIENTATION HANDLING ---
        
        // This is a manual implementation to avoid external library dependencies for controls
        function handleOrientation(event) {
            if (!isSensorActive) return;

            // Convert degrees to radians
            const alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0; // Z
            const beta = event.beta ? THREE.Math.degToRad(event.beta) : 0;   // X
            const gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Y

            const orient = window.orientation ? THREE.Math.degToRad(window.orientation) : 0;

            // Apply rotation to camera. 
            // Note: This is a basic mapping. Android/iOS sometimes differ in Alpha offset.
            // For a robust app, we subtract the initial Alpha offset to "center" the view.
            
            // Setting rotation order is crucial for gimbal lock prevention
            camera.rotation.reorder('YXZ');
            camera.rotation.set(beta, alpha, -gamma);
        }

        startBtn.addEventListener('click', () => {
            // iOS 13+ Permission Requirement
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                log("Requesting iOS Sensor permissions...");
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            log("Sensors Granted.");
                            window.addEventListener('deviceorientation', handleOrientation);
                            isSensorActive = true;
                            startBtn.style.display = 'none';
                        } else {
                            log("Sensors Denied.");
                        }
                    })
                    .catch(e => log("Sensor Error: " + e));
            } else {
                // Non-iOS or older devices
                log("Sensors active (Non-iOS 13+).");
                window.addEventListener('deviceorientation', handleOrientation);
                isSensorActive = true;
                startBtn.style.display = 'none';
            }
        });

        // --- 4. TOUCH DETECTION (RAYCASTING) ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('touchstart', (e) => {
            if (!isSensorActive) {
                log("Click 'Start' first!");
                return;
            }

            // Get touch coordinates
            const touch = e.changedTouches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Calculate intersection with our mathematical floor
            const target = new THREE.Vector3();
            const intersection = raycaster.ray.intersectPlane(floorPlane, target);

            if (intersection) {
                placeSquare(target);
            } else {
                log("Tap missed floor plane.");
            }
        }, { passive: false });

        function placeSquare(position) {
            log(`Placing square at ${position.x.toFixed(2)}, ${position.z.toFixed(2)}`);
            
            const geo = new THREE.PlaneGeometry(0.5, 0.5);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                side: THREE.DoubleSide,
                transparent: true, 
                opacity: 0.6 
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            mesh.position.copy(position);
            mesh.rotation.x = -Math.PI / 2; // Lay flat
            
            scene.add(mesh);
        }

        // --- 5. RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // --- STARTUP ---
        startCamera();
        initThree();
        
        // Handle Resize
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

    </script>
</body>
</html>

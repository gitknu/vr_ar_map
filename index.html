<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Flat Surface Detector</title>
    
    <!-- Import Google's Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        /* 1. Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* 2. The AR Container */
        #ar-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 3. Model Viewer Styling (Hidden until activated) */
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* 4. The Overlay UI */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); 
            transition: opacity 0.5s ease;
        }

        #ui-layer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* 5. The generic "Start AR" Button */
        .ar-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.2s;
        }

        .ar-button:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* 6. Instructions Overlay (Visible inside AR) */
        #ar-instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            display: none; /* Hidden by default */
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="ar-container">
        <!-- 
           MODEL VIEWER CONFIGURATION 
           - src: A simple cube model (we will flatten it to look like a square).
           - ar: Enables AR.
           - ar-modes: Tries WebXR (Android), then SceneViewer, then QuickLook (iOS).
           - ar-placement: "floor" forces plane detection.
           - ar-scale: "fixed" keeps the square a specific size (doesn't scale with zoom).
           - scale: "1 0.05 1" flattens the cube into a tile/square.
        -->
        <model-viewer 
            id="viewer"
            src="https://modelviewer.dev/shared-assets/models/glTF-Sample-Models/2.0/Box/glTF-Binary/Box.glb"
            ios-src="https://modelviewer.dev/shared-assets/models/glTF-Sample-Models/2.0/Box/glTF-Binary/Box.usdz"
            alt="A flat surface detector square"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            ar-placement="floor"
            shadow-intensity="1"
            scale="1 0.05 1" 
            ar-scale="fixed"
        >
            <!-- Slot for AR Button (we use a custom one) -->
            <button slot="ar-button" style="display:none"></button>
        </model-viewer>

        <!-- Initial Start Screen -->
        <div id="ui-layer">
            <h1>Surface Detector</h1>
            <button class="ar-button" id="start-btn">Start Camera</button>
            <p style="color: rgba(255,255,255,0.7); margin-top: 15px; font-size: 12px;">
                Point at floor to detect surface
            </p>
        </div>

        <!-- In-AR Instructions -->
        <div id="ar-instructions">Tap on the floor to place the square</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const viewer = document.querySelector("#viewer");
            const startBtn = document.querySelector("#start-btn");
            const uiLayer = document.querySelector("#ui-layer");
            const instructions = document.querySelector("#ar-instructions");

            // 1. Activate AR on button click
            // Browsers require a user gesture (click) to start the camera/AR session.
            startBtn.addEventListener('click', () => {
                // Attempt to activate AR
                if (viewer.canActivateAR) {
                    viewer.activateAR();
                    uiLayer.classList.add('hidden');
                    instructions.style.display = 'block';
                } else {
                    alert("AR is not supported on this device/browser combination.");
                }
            });

            // 2. Listen for AR session status
            // When AR starts, we want to ensure the square is ready.
            viewer.addEventListener('ar-status', (event) => {
                if(event.detail.status === 'session-started') {
                    uiLayer.classList.add('hidden');
                    instructions.style.display = 'block';
                    instructions.textContent = "Move phone to detect floor...";
                } else if(event.detail.status === 'not-presenting') {
                    // User exited AR
                    uiLayer.classList.remove('hidden');
                    instructions.style.display = 'none';
                }
            });

            // 3. Optional: Material tinting
            // We can color the box to look like a "holographic" square
            viewer.addEventListener("load", () => {
                const material = viewer.model.materials[0];
                // Set color to a semi-transparent cyan
                material.pbrMetallicRoughness.setBaseColorFactor([0, 1, 1, 0.8]); 
                material.setAlphaMode('BLEND');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Surface Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background-color: #222;
            font-family: monospace;
            overflow: hidden;
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
        }
        #debug-log {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 90%;
            color: yellow;
            pointer-events: none;
            z-index: 100;
            white-space: pre-wrap;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            display: none; /* Hidden by default */
        }
        /* Custom styling for the AR button usually added by Three.js */
        button#ARButton {
            background-color: white !important;
            color: black !important;
            font-weight: bold;
            border-radius: 20px !important;
        }
    </style>
</head>
<body>

    <div id="overlay">
        1. Click START AR<br>
        2. Move phone slowly to detect floor<br>
        3. Tap when you see the Circle
    </div>
    <div id="debug-log"></div>

    <!-- Import Three.js -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

        // --- Debugger Utility ---
        const debugLog = document.getElementById('debug-log');
        function log(message) {
            debugLog.style.display = 'block';
            debugLog.innerHTML += message + '<br>';
            console.log(message);
        }
        
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log(`Error: ${msg}`);
            return false;
        };

        // --- Main App ---
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        async function init() {
            // Check if WebXR is supported immediately
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        log("System: WebXR AR is supported.");
                    } else {
                        log("System: WebXR exists, but 'immersive-ar' is NOT supported on this browser/device.");
                    }
                }).catch((err) => {
                    log("Error checking XR support: " + err);
                });
            } else {
                log("System: WebXR API is missing. Are you using HTTPS? Is this Chrome on Android?");
            }

            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Create the AR Button
            // REQUIRED: 'hit-test' must be requested here
            let arBtn = ARButton.createButton(renderer, { 
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body } 
            });
            document.body.appendChild(arBtn);

            // Controller for Taps
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // The Reticle (Cursor)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible) {
                // Create a generic flat square (Box with very low height)
                const geometry = new THREE.BoxGeometry(0.3, 0.005, 0.3);
                const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 * Math.random() }); // Random green/blueish
                const mesh = new THREE.Mesh(geometry, material);

                // Copy position and rotation from the reticle
                mesh.position.setFromMatrixPosition(reticle.matrix);
                mesh.quaternion.setFromRotationMatrix(reticle.matrix);
                
                scene.add(mesh);
                log("Square placed!");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        document.getElementById("overlay").style.display = "block"; // Show info again when done
                    });

                    hitTestSourceRequested = true;
                    document.getElementById("overlay").style.display = "none"; // Hide info during AR
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

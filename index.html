<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Triangulation AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        
        /* 1. CAMERA (Optimized for FPS) */
        #camera-feed {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: 0; object-fit: cover;
            filter: contrast(1.1);
        }

        /* 2. AR OVERLAY */
        #ar-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
            background: transparent;
        }

        /* 3. CROSSHAIR */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 24px; height: 24px;
            transform: translate(-50%, -50%);
            z-index: 2; pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: ''; position: absolute; background: #00ff00; box-shadow: 0 0 3px #000;
        }
        #crosshair::before { top: 11px; left: 0; width: 24px; height: 2px; }
        #crosshair::after { top: 0; left: 11px; width: 2px; height: 24px; }

        /* 4. UI PANEL */
        #ui-layer {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            z-index: 10; display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }

        #panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            padding: 15px 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            width: 90%; max-width: 400px;
            pointer-events: auto;
            transition: all 0.2s;
        }

        #lbl-step { color: #00ff00; font-size: 14px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        #lbl-desc { color: #fff; font-size: 16px; margin-bottom: 15px; display: block; }
        
        button {
            background: #fff; color: #000; border: none; padding: 12px 30px;
            font-size: 16px; font-weight: 800; border-radius: 30px; cursor: pointer;
            text-transform: uppercase; width: 100%;
        }
        button:active { transform: scale(0.95); background: #ccc; }

        #btn-fix {
            background: #FF9500; color: white; display: none; margin-top: 10px; font-size: 14px;
        }

        /* Progress Dots */
        #dots { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .dot { width: 8px; height: 8px; background: #444; border-radius: 50%; }
        .dot.active { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        #debug {
            position: absolute; top: 5px; left: 5px;
            color: lime; font-size: 10px; z-index: 20;
            background: rgba(0,0,0,0.5); padding: 4px; pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <video id="camera-feed" playsinline autoplay muted></video>
    <canvas id="ar-overlay"></canvas>
    
    <div id="crosshair"></div>
    <div id="debug">System Ready.</div>
    
    <div id="ui-layer">
        <div id="panel">
            <div id="dots">
                <div class="dot" id="d1"></div>
                <div class="dot" id="d2"></div>
                <div class="dot" id="d3"></div>
                <div class="dot" id="d4"></div>
            </div>
            <span id="lbl-step">Initialization</span>
            <span id="lbl-desc">Tap below to start sensors.</span>
            <button id="btn-action">START</button>
            <button id="btn-fix">RE-ALIGN (Drift Fix)</button>
        </div>
    </div>

    <script>
        // --------------------------------------------------------------------------
        // 1. ADVANCED SENSOR FUSION (SLERP Smoothing)
        // --------------------------------------------------------------------------
        class OrientationManager {
            constructor(camera) {
                this.camera = camera;
                this.camera.rotation.reorder('YXZ');
                this.enabled = false;
                this.deviceOrientation = {};
                this.screenOrientation = 0;
                
                // Math Caches
                this.targetQ = new THREE.Quaternion();
                this.euler = new THREE.Euler();
                this.q0 = new THREE.Quaternion();
                this.q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5)); 
                this.zee = new THREE.Vector3(0, 0, 1);

                window.addEventListener('deviceorientation', e => this.deviceOrientation = e);
                window.addEventListener('orientationchange', () => this.screenOrientation = window.orientation || 0);
                this.screenOrientation = window.orientation || 0;
            }

            update() {
                if (!this.enabled || !this.deviceOrientation.alpha) return;

                const alpha = THREE.Math.degToRad(this.deviceOrientation.alpha || 0);
                const beta = THREE.Math.degToRad(this.deviceOrientation.beta || 0);
                const gamma = THREE.Math.degToRad(this.deviceOrientation.gamma || 0);
                const orient = THREE.Math.degToRad(this.screenOrientation);

                this.euler.set(beta, alpha, -gamma, 'YXZ'); 
                this.targetQ.setFromEuler(this.euler); 
                this.targetQ.multiply(this.q1); 
                this.targetQ.multiply(this.q0.setFromAxisAngle(this.zee, -orient));

                // 0.15 smoothing factor = Butter smooth but responsive
                this.camera.quaternion.slerp(this.targetQ, 0.15);
            }
        }

        // --------------------------------------------------------------------------
        // 2. STATE MANAGEMENT
        // --------------------------------------------------------------------------
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('ar-overlay');
        const debug = document.getElementById('debug');
        
        const uiStep = document.getElementById('lbl-step');
        const uiDesc = document.getElementById('lbl-desc');
        const btnAction = document.getElementById('btn-action');
        const btnFix = document.getElementById('btn-fix');
        const dots = [document.getElementById('d1'), document.getElementById('d2'), document.getElementById('d3'), document.getElementById('d4')];
        const uiDots = document.getElementById('dots');

        let scene, camera, renderer, controls;
        let worldRoot, markerMesh;
        
        // Calibration Data Storage
        // We store rays: { origin: Vector3, direction: Vector3 }
        let capturedRays = []; 
        let stepIndex = 0; // 0=Init, 1=Center, 2=Left, 3=Right, 4=Low

        // Virtual Camera Offsets (Meters)
        const OFFSET_CENTER = new THREE.Vector3(0, 0, 0);
        const OFFSET_LEFT   = new THREE.Vector3(-0.4, 0, 0);  // 40cm Left
        const OFFSET_RIGHT  = new THREE.Vector3(0.4, 0, 0);   // 40cm Right
        const OFFSET_LOW    = new THREE.Vector3(0, -0.5, 0);  // 50cm Down (Crouch)

        const raycaster = new THREE.Raycaster();
        const centerScreen = new THREE.Vector2(0, 0);

        // --------------------------------------------------------------------------
        // 3. INITIALIZATION
        // --------------------------------------------------------------------------
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 320 }, height: { ideal: 240 } },
                    audio: false
                });
                video.srcObject = stream;
                video.play();
            } catch (e) { debug.innerText = "Cam Error: " + e.message; }
        }

        function initThree() {
            scene = new THREE.Scene();
            
            // "WorldRoot" allows us to shift the entire universe to fix drift
            worldRoot = new THREE.Group();
            scene.add(worldRoot);

            camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 100);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: false, precision: 'lowp' });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1);

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            
            animate();
        }

        // --------------------------------------------------------------------------
        // 4. INTERACTION LOGIC
        // --------------------------------------------------------------------------
        
        btnAction.addEventListener('click', () => {
            if (stepIndex === 0) {
                // Request Permission First
                if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission().then(res => { if (res === 'granted') startCalibration(); });
                } else {
                    startCalibration();
                }
            } else {
                captureStep();
            }
        });

        // Drift Fix Button (Runtime Correction)
        btnFix.addEventListener('click', () => {
            if (stepIndex !== 5) return; // Only active after calibration

            // 1. Raycast where user is looking NOW
            raycaster.setFromCamera(centerScreen, camera);
            
            // 2. Calculate where that ray hits our calculated "Virtual Floor"
            // We use the Y of the marker we placed as the ground truth height
            const groundY = markerMesh.position.y;
            
            // Math: Find intersection of Ray and Horizontal Plane at y = groundY
            // Ray: P = Origin + t * Dir
            // P.y = Origin.y + t * Dir.y  =>  groundY = Origin.y + t * Dir.y
            // t = (groundY - Origin.y) / Dir.y
            
            const origin = raycaster.ray.origin;
            const dir = raycaster.ray.direction;
            
            if (Math.abs(dir.y) < 0.01) return; // Looking at horizon, ignore

            const t = (groundY - origin.y) / dir.y;
            if (t < 0) return; // Behind camera

            const hitPoint = new THREE.Vector3().copy(origin).add(dir.multiplyScalar(t));

            // 3. Move the marker to this new spot (or shift world)
            // Ideally shift world, but shifting marker is safer logic for simple drift
            markerMesh.position.x = hitPoint.x;
            markerMesh.position.z = hitPoint.z;
            
            // Visual Flash
            markerMesh.material.color.setHex(0xFFFFFF);
            setTimeout(() => markerMesh.material.color.setHex(0x00FFFF), 150);
            
            debug.innerText = "Re-aligned to crosshair.";
        });

        function startCalibration() {
            controls = new OrientationManager(camera);
            controls.enabled = true;
            stepIndex = 1;
            updateUI();
        }

        function updateUI() {
            dots.forEach(d => d.classList.remove('active'));
            
            if (stepIndex === 1) {
                uiStep.innerText = "View 1: Center";
                uiDesc.innerText = "Stand normal. Aim at target. Tap Capture.";
                dots[0].classList.add('active');
            } else if (stepIndex === 2) {
                uiStep.innerText = "View 2: Step Left";
                uiDesc.innerText = "Step LEFT (~40cm). Aim at SAME target.";
                dots[1].classList.add('active');
            } else if (stepIndex === 3) {
                uiStep.innerText = "View 3: Step Right";
                uiDesc.innerText = "Step RIGHT (~40cm past center). Aim at SAME target.";
                dots[2].classList.add('active');
            } else if (stepIndex === 4) {
                uiStep.innerText = "View 4: Crouch/Low";
                uiDesc.innerText = "Crouch down (~50cm). Aim at SAME target.";
                dots[3].classList.add('active');
            }
        }

        function captureStep() {
            // 1. Get Camera Direction
            raycaster.setFromCamera(centerScreen, camera);
            const rawOrigin = new THREE.Vector3(0,0,0); // Camera is always 0,0,0 in local space
            const rawDir = raycaster.ray.direction.clone();

            // 2. Apply Virtual Offset based on Step
            let virtualOffset = new THREE.Vector3();
            if (stepIndex === 1) virtualOffset.copy(OFFSET_CENTER);
            if (stepIndex === 2) virtualOffset.copy(OFFSET_LEFT);
            if (stepIndex === 3) virtualOffset.copy(OFFSET_RIGHT);
            if (stepIndex === 4) virtualOffset.copy(OFFSET_LOW);

            // 3. Store the "Virtual Ray" (The ray as if we actually moved in 3D space)
            capturedRays.push({
                origin: virtualOffset, 
                direction: rawDir
            });

            // 4. Advance
            stepIndex++;
            if (stepIndex > 4) {
                calculateIntersection();
            } else {
                updateUI();
            }
        }

        // --------------------------------------------------------------------------
        // 5. THE MATH (Least Squares Intersection)
        // --------------------------------------------------------------------------
        function calculateIntersection() {
            // We have 4 rays. We want the point closest to all 4.
            // This is a simplified "Midpoint of Closest Approach" algorithm.
            
            let accumulatedPoint = new THREE.Vector3(0,0,0);
            let count = 0;

            // We calculate intersections for every pair of rays
            for (let i = 0; i < capturedRays.length; i++) {
                for (let j = i + 1; j < capturedRays.length; j++) {
                    
                    const ray1 = capturedRays[i];
                    const ray2 = capturedRays[j];

                    // Find closest point between two skew lines
                    const result = closestPointBetweenRays(ray1, ray2);
                    if (result) {
                        accumulatedPoint.add(result);
                        count++;
                    }
                }
            }

            if (count > 0) {
                accumulatedPoint.divideScalar(count); // Average
            } else {
                // Fallback (should rarely happen)
                accumulatedPoint.set(0, -1.6, -2);
            }

            placeSquare(accumulatedPoint);
            finishSetup();
        }

        function closestPointBetweenRays(r1, r2) {
            // Math for closest point on two lines
            // P1 = O1 + t * D1
            // P2 = O2 + u * D2
            const p1 = r1.origin;
            const d1 = r1.direction;
            const p2 = r2.origin;
            const d2 = r2.direction;

            const n = new THREE.Vector3().crossVectors(d1, d2);
            const n2 = n.lengthSq();
            
            // If parallel lines
            if (n2 < 0.0001) return null;

            // Vector between origins
            const d12 = new THREE.Vector3().subVectors(p2, p1);

            // Calculate 't' for Ray 1 closest point
            const n_cross_d2 = new THREE.Vector3().crossVectors(d2, n);
            const t = d12.dot(n_cross_d2) / n2;

            // Calculate 'u' for Ray 2 closest point
            const n_cross_d1 = new THREE.Vector3().crossVectors(d1, n);
            const u = d12.dot(n_cross_d1) / n2;

            // Calculate the points on the rays
            const pointOnRay1 = p1.clone().add(d1.clone().multiplyScalar(t));
            const pointOnRay2 = p2.clone().add(d2.clone().multiplyScalar(u));

            // Return the midpoint between them
            return new THREE.Vector3().addVectors(pointOnRay1, pointOnRay2).multiplyScalar(0.5);
        }

        function placeSquare(pos) {
            // Create Square
            const geo = new THREE.PlaneGeometry(0.5, 0.5); 
            // Cyan with grid pattern
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, side: THREE.DoubleSide, transparent: true, opacity: 0.8,
                depthTest: false // Draw on top
            });
            markerMesh = new THREE.Mesh(geo, mat);
            markerMesh.rotation.x = -Math.PI / 2;
            markerMesh.renderOrder = 999;
            
            // Set Position from Math
            markerMesh.position.copy(pos);
            worldRoot.add(markerMesh);

            debug.innerText = `Pos: ${pos.x.toFixed(2)}, ${pos.y.toFixed(2)}, ${pos.z.toFixed(2)}`;
        }

        function finishSetup() {
            uiDots.style.display = 'none';
            uiStep.innerText = "Tracking Active";
            uiDesc.innerText = "Square Locked. Use Re-Align if you walk.";
            btnAction.style.display = 'none';
            btnFix.style.display = 'block';
            stepIndex = 5; // Ready state
        }

        // --------------------------------------------------------------------------
        // 6. ANIMATION
        // --------------------------------------------------------------------------
        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initCamera();
        initThree();

    </script>
</body>
</html>

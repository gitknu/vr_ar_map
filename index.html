<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Flat Surface Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 100;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div id="info">
        Point camera at floor/table.<br/>
        Wait for circle to appear.<br/>
        Tap to place square.
    </div>

    <!-- Import Three.js as an ES Module -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        
        // This 'reticle' is the circle that tracks the floor
        let reticle;
        
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // 1. Setup Scene
            scene = new THREE.Scene();

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // 3. Setup Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // 4. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable WebXR
            container.appendChild(renderer.domElement);

            // 5. Add AR Button
            // The 'requiredFeatures: ["hit-test"]' is crucial for plane detection
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // 6. Controller (detects taps)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // 7. Create the Reticle (The cursor)
            // A ring that sits on the floor to show where we will click
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            
            // We disable matrix auto updates because WebXR will control the position directly
            reticle.matrixAutoUpdate = false;
            reticle.visible = false; 
            scene.add(reticle);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        // Triggered when user taps the screen
        function onSelect() {
            if (reticle.visible) {
                // Create the Square (Box)
                // 0.2m x 0.01m x 0.2m (20cm width)
                const geometry = new THREE.BoxGeometry(0.2, 0.01, 0.2); 
                const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 * Math.random() });
                const mesh = new THREE.Mesh(geometry, material);

                // Set position based on the reticle (which is tracking the floor)
                // We use setFromMatrixPosition to copy the exact AR coordinates
                mesh.position.setFromMatrixPosition(reticle.matrix);
                
                // Set rotation to match the surface (make it lie flat)
                mesh.quaternion.setFromRotationMatrix(reticle.matrix);

                scene.add(mesh);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Render Loop
        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                // Check if we have a Hit Test Source (link to AR system)
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                // If we have a hit test source, ask for results
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        // Surface detected!
                        const hit = hitTestResults[0];
                        
                        // Show the reticle
                        reticle.visible = true;
                        
                        // Move reticle to the detected surface location/angle
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        // No surface detected
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
